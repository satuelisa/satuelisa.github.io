    <div id="elements">
      <div ID="content">
	<h1>Hexmine</h1>

	  Height: <input type="number" min="5" step="5" id="height" value="5"/>
	</p>

	</p>
	<p>

	</p>
	<p>
	  <button id="create" onclick="create()">Create</button>
	</p>
