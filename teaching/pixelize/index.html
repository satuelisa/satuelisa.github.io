<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="pixelize.css"></link>
    <title>Pixelize</title>
  </head>
  <body>
    <div id="elements">
      <div ID="content">
	<h1>Pixelize</h1>
	<p>
	  Image: <input type="file" id="image" />
	</p>	  
	<p>	  
	  Width: <input type="number" min="4" step="4" id="width" value="16"/>
	</p>	  
	<p>	  
	  Height: <input type="number" min="4" step="4" id="height" value="16"/>
	</p>
	<p>	  
	  Button size: <input type="number" min="10" step="10" id="size" value="50"/>
	</p>
	<p>	  
	  Background color: <input type="color" id="bg" value="#ffffff"/>
	  <small>for transparent pixels</small>
	</p>
	<p>	  
	  Button border color: <input type="color" id="bc" value="#009900"/>
	</p>	  	
	<p>
	  <button id="proc" onclick="process()">Process</button>
	</p>
	<div id="grid">	</div>	
	<div>
	  <canvas id="draw" width="0" height="0"/>
	</div>
	<div>
	  <img id="upload" />
	</div>
      </div>
      <div id="footer">
	Updated on December 28th, 2024.
	<br>
	URL: https://satuelisa.github.io/teaching/pixelize/
      </div>
    </div>
  </body>
  <script src="pixelize.js"></script>
</html>
